<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Página Inicial</h1>
    <div class="oscar">
        <h3>Login</h3>
        <input class="input" type="text" placeholder="Digite seu login" id="login"><br>
        <input class="input" type="password" placeholder="Digite sua senha" id="password"><br><br>
        <div class="select">
            <div class="select1">
                <input name="ryu" type="radio" id="aluno" value="Aluno">Aluno</input>
            </div>
            <div class="select2">
                <input name="ryu" type="radio" id="bibliotecario" value="Bibliotecario">Bibliotecário</input>
            </div>
        </div>
        <button onclick="login()">Logar</button>
    </div>
    <p><a href="cadastro.html" id="cadastr"> Não possui cadastro? Clique aqui!</a>
    </p>
    <script src="script.js"></script>
</body>
</html>
